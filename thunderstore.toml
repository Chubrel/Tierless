[config]
schemaVersion = "0.0.1"


[package]
versionNumber = "1.1.6"
namespace = "Avocados"
name = "Tierless"
description = "Replaces the enemy tier system with a fully randomized one!"
websiteUrl = "https://github.com/Chubrel/Tierless"
containsNsfwContent = false

[package.dependencies]
"BepInEx-BepInExPack" = "5.4.2100"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./Tierless/bin/Debug/netstandard2.1"
dest = "./build"


[publish]
repository = "https://thunderstore.io"
communities = [ "repo" ]

[publish.categories]
repo = [ "client-side", "server-side", "mods", "enemies", "levels" ]
